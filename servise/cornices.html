<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../styles/carousel.css" />
    <title>Feniks</title>
  </head>
<body>
  <div id="change_slider" class="services_examples">
    <div class="services_examples_container">
      <div class="examples_slider_block">
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="https://www.belrynok.by/wp-content/uploads/2018/11/1-3.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://www.potolkoff.ru/wp-content/uploads/2020/12/2428.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://mastervip.by/image/foto-potolok.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://angelika-prudnikova.design/upload/iblock/c7b/dizayn_proekt_interera_kvartiry_v_zhk_donskoy_olimp_v_klassicheskom_stile_p67_1.jpg" alt="">
            </div>
            <div class="swiper-slide">
              <img src="https://www.belrynok.by/wp-content/uploads/2018/11/1-3.jpg" alt="">
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
      <div class="examples_choice_block">
        <h4 class="example_choice_title">Монтаж потолков:</h4>
        <ul class="example_choice_list">
          <li>Стандартные</li>
          <li>Многоуровневые</li>
          <li>Комбинированные</li>
          <li>С подсветкой</li>
        </ul>
      </div>
      <div class="example_pagination_block">
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <img src="./img/скребок.png" alt="скребок" class="skrebok">
    <button type="submit" class="open_order btn">Оставить заявку</button>
  </div>
</body>

<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
